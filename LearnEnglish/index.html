<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.mobile.min.js"></script>

		<script src="http://include.jaydata.org/datajs-1.0.3.min.js" type="text/javascript"></script>
		<script src="http://include.jaydata.org/jaydata.min.js" type="text/javascript"></script>

		<script src="scripts/localStorage.js"></script>
		<script src="scripts/index.js"></script>
        <script src="scripts/highScores.js"></script>
        <script src="scripts/statistics.js"></script>

		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>
	<body>
		<div data-role="view" id="tabstrip-login" data-title="Login">
			<h1>Login</h1>
			<div id='helloWorldInput'>
				<label for="txtName" style="display: block;">Enter your name:</label>
				<input type="text" id="txtName" value="" data-bind="value: UserName" class="input-field"/>
				<br/><br/>
				<label for="txtPsw" style="display: block;">Password:</label>
				<input type="password" id="txtName" value=""  data-bind="value: Password" class="input-field"/>
			</div>
			<div id='helloWorldText' style="display:block;"></div>
            <br />
			<div class="buttonArea">
				<a id="resetButton" data-role="button" data-click="reset" data-icon="refresh">Reset</a>
				<a id="submitButton" data-role="button" data-click="login" data-icon="compose">Login</a>
			</div>
		</div>

		<div data-role="view" id="tabstrip-mainPage" data-title="Geolocation">
			<ul data-role="listview" data-style="inset" data-type="group">
				<li>
					Exercises
					<ul>
						<li data-icon="toprated">
							<a href="#tabstrip-wordlearn">Learning words</a>
						</li>
						<li data-icon="toprated">
							<a>Use phrases</a>
						</li>
					</ul>
				</li>
				<li>
					Statistics
					<ul>
						<li data-icon="globe">
							<a href="HighScores.html" data-role="button">High scores</a>
						</li>
						<li data-icon="globe">
							<a href="statistics.html" data-role="button">My statistics</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>

		<div data-role="view" id="tabstrip-wordlearn" data-title="Word learn" data-model="wordLearnViewModel" data-show="initWordLearnView">
			<header>
                <div class="margin10">				
                    <button data-role="backbutton" class="iblock">Back</button>
					<a href="HighScores.html" data-role="button">High scores</a>
                    <a data-role="button" data-click="getHelp">Help</a>
				</div>
                <div><p align="right">Your high score: <span data-bind="html: highScore.value"></span></p></div>
			</header>
			<div class="question">
				<div>
					<p align="center">Translate the following word:<br/><label class="labelstyle" data-bind="html: words.source"></label></p>
                    <div>
                        <p align="center">
                            <span> </span> <label class="letter-space" data-bind="html: words.hint"></label></span>        
                        </p>
                    </div>
                    <div>
                        <p>
                            <span align="center">Your answer: <span class="ok" data-bind="invisible: words.invisibleGreat">Correct</span><span class="wrong" data-bind="invisible: words.invisibleFail">You aren't lucky!</span></span>
                        </p>
                    </div>
                    <div>
                        <p>
					        <input id="meaning" type="text" data-bind="value: words.usrData" class="block full-width" />
                        </p>
                    </div>
                    <div>
                        <p>
					        <a id="checkWord" data-role="button" data-click="checkWord" class="btn-medium">Check</a>
                            <a data-role="button" data-click="getWord">Next word</a>
                        </p>
                    </div>
				</div>
			</div>
		</div>

		<div data-role="layout" data-id="mobile-tabstrip">
			<header data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>

			<div data-role="footer">
				<div data-role="tabstrip">
					<a href="#tabstrip-login" data-icon="share">Login</a>
					<a href="#tabstrip-mainPage" data-icon="globe">Games</a>
				</div>
			</div>
		</div>

		<script>
			var logininfo = null;
			var highScore = kendo.observable({value:0});
			var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
		</script>
	</body>
</html>
