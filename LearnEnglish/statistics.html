<div data-role="view" id="tabstrip-statistics" data-init="initStatistics" data-title="Statistics">
	<a data-role="backbutton">Back</a>
	<ul id="statistics-listview"></ul>
	<script type="text/x-kendo-template" id="statisticsListViewTemplate">
		<div>
			<h4 class="item-title">${Connection}</h4>
			<p class="item-info">#=((Attempt - Wrong) / Attempt)*100#%</p>
		</div>
	
	</script>
</div>
